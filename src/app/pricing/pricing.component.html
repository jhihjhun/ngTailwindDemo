<div class="bg-[#E5E5E5] relative lg:h-screen">
  <div class="p-4 lg:p-8">
    <!-- header -->
    <div class="flex justify-between items-start lg:max-w-[1280px] lg:mx-auto">
      <div>
        <h1 class="text-4xl text-gray-800 tracking-wide">Start now</h1>
        <p class="text-4xl text-gray-800 tracking-wide">
          your <span class="font-bold text-black">free plan.</span>
        </p>
      </div>
      <button class="bg-primary
        text-white py-2 px-4 rounded-sm tracking-wide
        active:bg-parimary-dark
        active:ring-4 duration-100
        ring-primary
        ring-offset-2" (click)="isShowLoginModal=true">LOGIN</button>
    </div>
    <!-- main -->
    <div class="mt-8 lg:grid lg:grid-cols-3 lg:justify-evenly lg:gap-8 lg:max-w-[1280px] lg:mx-auto">
      <!-- card -->
      <div class="w-full p-8 mt-8 bg-secondary rounded-2xl shadow-2xl hover:scale-105 duration-300">

          Free $0
          <span class="text-base text-gray-600 font-medium">per month</span>
        </p>
        <div class="w-[30px] h-[3px] mt-4 bg-primary"></div>
        <p class="font-bold mt-8 text-lg">Plan includes:</p>
        <ul class="text-lg mb-20">
          <li *ngFor="let item of [0,1,2,3]" class="flex items-center mt-6">

        </ul>
        <a href="javascript:void(0)" class="block w-full text-center mb-8 font-bold">view all the features</a>
        <button class="w-full bg-primary py-3 text-lg text-white tracking-wide rounded-lg">Subscribe</button>
      </div>
      <div class="w-full p-8 mt-8 bg-primary rounded-2xl shadow-2xl hover:scale-105 duration-300">
        <p class="text-3xl font-bold text-white">
          Standard $10
          <span class="text-base font-medium">per month</span>
        </p>
        <div class="w-[30px] h-[3px] mt-4 bg-white"></div>
        <p class="font-bold mt-8 text-lg text-white">Plan includes:</p>
        <ul class="text-lg mb-20 text-white">
          <li *ngFor="let item of [0,1,2,3]" class="flex items-center mt-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-4 stroke-current" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" />
            </svg>
            item bla bla bla bla bla
          </li>
        </ul>
        <a href="javascript:void(0)" class="block w-full text-center mb-8 font-bold text-white">view all the
          features</a>
        <button class="w-full bg-white py-3 text-lg text-black tracking-wide rounded-lg">Subscribe</button>
      </div>
      <div class="w-full p-8 mt-8 bg-secondary rounded-2xl shadow-2xl hover:scale-105 duration-300">
        <p class="text-3xl font-bold">
          Pro $30
          <span class="text-base text-gray-600 font-medium">per month</span>
        </p>
        <div class="w-[30px] h-[3px] mt-4 bg-primary"></div>
        <p class="font-bold mt-8 text-lg">Plan includes:</p>
        <ul class="text-lg mb-20">
          <li *ngFor="let item of [0,1,2,3]" class="flex items-center mt-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-4 stroke-current text-primary" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" />
            </svg>
            item bla bla bla bla bla
          </li>
        </ul>
        <a href="javascript:void(0)" class="block w-full text-center mb-8 font-bold">view all the features</a>
        <button class="w-full bg-primary py-3 text-lg text-white tracking-wide rounded-lg">Subscribe</button>
      </div>
    </div>
  </div>

  <!-- modal -->
  <div [ngClass]="[isShowLoginModal?'':'opacity-0 pointer-events-none']"
    class="absolute top-0 left-0 right-0 w-full h-full bg-black/70 flex justify-center items-start duration-300 lg:items-center">
    <div class="w-[90%] p-4 bg-white mt-[150px] rounded-lg lg:mt-0 lg:w-[500px]">
      <p class="text-3xl my-4 font-medium text-center">LOGIN</p>
      <div class="mb-8">
        <label for="username">Username</label>
        <input type="text" name="username"
          class="form-input w-full border-gray-300 border-2 h-[50px] px-3 mt-1 rounded-lg focus:border-primary focus:ring-primary">
      </div>
      <div class="mb-8">
        <label for="password">Password</label>
        <input type="password" name="password"
          class="form-input w-full border-gray-300 border-2 h-[50px] px-3 mt-1 rounded-lg focus:border-primary focus:ring-primary">
      </div>
      <div class="mb-8">
        <label for="region">Region</label>
        <select name="region"
          class="w-full border-gray-300 border-2 h-[50px] px-3 mt-1 rounded-lg focus:border-primary focus:ring-primary">
          <option value="TW">Taiwan</option>
          <option value="SG">Singapore</option>
        </select>
      </div>
      <div class="mb-8 flex items-center">
        <input type="checkbox" name="checkbox" class="mr-2 text-primary focus:ring-primary">
        <label for="checkbox">Remember my username</label>
      </div>
      <button class=" w-full bg-primary py-3 text-lg text-white tracking-wide rounded-lg mt-4"
        (click)="isShowLoginModal=false">login</button>
    </div>
  </div>
</div>
